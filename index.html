<html>
    <head>
        <link href="/static/css/chat.css" rel="stylesheet">
        <script src="/static/js/chat.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="feed" class="message-feed">
        </div>
        <div>
            <textarea id="message"></textarea>
            <br>
            <input id="username" placeholder="Username..."/>
            <select id="color" style="color:red;" onChange="this.style.color=this.value">
                <option value="red" style="color:red;">red</option>
                <option value="blue" style="color:blue;">blue</option>
                <option value="yellow" style="color:yellow;">yellow</option>
                <option value="green" style="color:green;">green</option>
                <option value="purple" style="color:purple;">purple</option>
                <option value="orange" style="color:orange;">orange</option>
            </select>
            <button id="send" onclick="send()">Send</button>
            <div id="error"></div>
            <br>
            <div id="connection-status" style="background: red; color: white;">Disconnected</div>
        </div>
    </body>
</html>
